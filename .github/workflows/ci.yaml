name: ğŸ’š CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  API_PORT: 8000
  NEXT_PUBLIC_API_URL: http://localhost:8000

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ” Checkout
        uses: actions/checkout@v4

      - name: ğŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: ğŸ—ï¸ Install PNPM
        run: npm install -g pnpm

      - name: ğŸ“¦ Install dependencie
        run: |
          pnpm install
          pnpm test:install

      - name: ğŸ—ï¸ Build
        run: pnpm build

      - name: ğŸ§ª Test
        run: pnpm test

name: 💚 CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest

    env:
      API_PORT: 8000
      NEXT_PUBLIC_API_URL: http://localhost:8000

    steps:
      - name: 🔍 Checkout
        uses: actions/checkout@v4

      - name: 🐢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: 🏗️ Install PNPM
        run: npm install -g pnpm

      - name: 📦 Install dependencie
        run: |
          pnpm install
          pnpm test:install

      - name: 🧪 Test
        run: pnpm test
